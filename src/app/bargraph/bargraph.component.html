
<h3  style = " color :white ">{{message | uppercase }} </h3>
<ngx-charts-bar-vertical  *ngIf="test1"
  [view]="view"
  [scheme]="colorScheme"
  [results]="test1"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)">
</ngx-charts-bar-vertical>
